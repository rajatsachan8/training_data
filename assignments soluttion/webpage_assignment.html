 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
function validateForm() {
    
    

    var post=document.getElementById("Postal_Code").value;
    if(post.length<6){
        alert("Wrong Postal address");
        return false;
    }
    if ( $.trim( $('#Postal_Code').val() ) == '' ){
 alert('Postal input is blank');
 return false;
    }
        
    
    var letters =/\[0-9]/g;
 if(post.match(letters)){
    alert("Right Postal Address");
}
else{
    alert("Wrong Postal Address");
    return false;

}
var x = document.getElementById("email").value;
    //alert(x);
    var atpos = x.indexOf("@");
    var dotpos = x.lastIndexOf(".");
    if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
        alert("Not a valid e-mail address");
        return false;
    }
}
   

</script>
<title>Web Page
</title>

<body>
<form onsubmit="validateForm()" >
   <table>
          <tbody>
          <tr><td><b>Title   :</b></td>
